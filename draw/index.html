<!DOCTYPE html>
<html>
<head>
    <title>Draw</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="draw" class="active">
        <div id="topName">
            <h2>Draw</h2>
            <span class="arrowRedo" id="openSelectColor"></span>
        </div>
        <div id="fieldDraw"></div>
    </div>
    <div id="selectColor" class="active">
        <div></div>
        <div id="settingsDraw">
            <h1>Drawing settings</h1>
            <div id="size">
                <h2>Size field</h2>
                <div>
                    <input type="number" id="numColumns" value="22">
                    <input type="number" id="numLines" value="22">
                </div>
                <input type="button" id="changeSizeField" value="Change">
            </div>
            <div id="color">
                <h2>Color</h2>
                <div>
                    <input type="button" class="changeColors" style="background-color: red;" value="red">
                    <input type="button" class="changeColors" style="background-color: blue;" value="blue">
                    <input type="button" class="changeColors" style="background-color: green;" value="green"><br>
                    <input type="text" class="changeColors" placeholder="Enter Hex, color or rgba">
                    <input type="color" class="changeColors">
                </div>
            </div>
            <div id="colorField">
                <h2>Color field</h2>
                <div>
                    <input type="text" class="changeColorsField" placeholder="Enter Hex, color or rgba">
                    <input type="color" class="changeColorsField">
                </div> 
                <input type="button" id="eraser" value="Eraser">
            </div>
            <input type="button" id="restartGame" value="Restart">
        </div>
    </div>
<script src="javascript/index.js"></script>
</body>
</html>
