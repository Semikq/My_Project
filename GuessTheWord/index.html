<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blockOne" class="block">
        <div>
            <p>100</p>
            <h1>Guess The Word</h1>
            <span id="switchActive" class="epArrowRight"></span>
        </div>
        <div>
            <p id="question"></p>
            <p id="hint"></p>
            <input type="button" value="Check result">
            <input type="button" value="Skip the riddle">
        </div>
        <span id="successfulAnswers">Successful answers</span>
    </div>
    <div id="blockTwo" class="block">
        <div></div>
        <div>
            <h1>Create a new question</h1>
            <div>
                <p>Question: 100</p>
                <input type="text" id="newQuestion" placeholder="Please, enter question">
                <input type="text" id="newAnswer" placeholder="Please, enter the answer">
                <input type="button" id="addQuestion" value="Add question">
                <input type="button" value="Restart">
            </div>
        </div>
    </div>
    <div id="blockThree" class="block">
        <div></div>
        <div></div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
