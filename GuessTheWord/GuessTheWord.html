<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="GuessTheWord.css">
</head>
<body>
    <div id="mainDiv">
        <p id="guessTheWord">Guess the word</p>
        <div id="game">
            <p id="point">Point:</p>
            <input type="button" id="addQuestionsButton" value="add your questions">
        </div>
        <div id="hints">
            <p id="hint"></p>
            <input type="button" id="word" value="clue">
        </div>
        <input type="text" id="userWord" placeholder="Enter your answer">
        <input type="button" id="button" value="check">
    </div>
    <div id="mainDiv2" style="display: none;">
        <input type="button" id="back" value="Back">
        <p id="addNew">Add your new questions!</p>
        <input type="text" id="newQuestions" placeholder="Questions">
        <input type="text" id="newAnswer" placeholder="Answer">
        <input type="button" id="add" value="Add new Questions">
    </div>
    <script src="GuessTheWord.js"></script>
</body>
</html>
