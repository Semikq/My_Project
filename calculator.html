<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="basis">
        <div class="disp" id="display">1</div>
        <div id="block">
            <button class="buttonOne" id="one">1</button>
            <button class="buttonTwo" id="two">2</button>
            <button class="buttonThree" id="three">3</button>
            <button class="buttonFour" id="four">4</button>
        </div>
        <div id="block">
            <button class="buttonFive" id="five">5</button>
            <button class="buttonSix" id="six">6</button>
            <button class="buttonSeven" id="seven">7</button>
            <button class="buttonEight" id="eight">8</button>
        </div>
        <div id="block">
            <button class="buttonNine" id="nine">9</button>
            <button class="buttonZero" id="zero">0</button>
            <button class="buttonAdd" id="add">+</button>
            <button class="buttonSub" id="subtract">-</button>
        </div>
        <div id="block">
            <button class="buttonMull" id="multiply">*</button>
            <button class="buttonDilet" id="divide">/</button>
            <button class="buttonEquals" id="equals">=</button>
            <button class="buttonClear" id="clear">C</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
