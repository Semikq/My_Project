<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Rock, scissors and paper game.css">
</head>
<body>
    <div id="mainDiv">
        <h1>Rock, scissors and paper game</h1>
        <div id="divs">
            <div id="div1">
                <input type="text" id="textUser"></input>
                <button id="button1">R</button>
                <div id="oneImage"></div>
            </div>
            <h2 id="vs">VS</h2>
            <div id="div2">
                <div id="textBot"></div>
                <div id="twoImage"></div>
            </div>
        </div>
        <div id="divs2">
            <div id="block">
                <div id="one">User 0</div>
                <div id="two">Bot 0</div>
            </div>
            <div>
                <div id="result"></div>
                <button id="button2">Game</button>
            </div>
            <p id="by">by Yaroslav</p>
        </div>
    </div>
    <script src="Rock, scissors and paper game.js"></script>
</body>
</html>
